<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid</title>
  </head>

  <body>
    <div class="container">
      <div class="box item1" style="background-color: #e53935">FIRST</div>
      <div class="box item2" style="background-color: #d81b60">SECOND</div>
      <div class="box item3" style="background-color: #8e24aa">THIRD</div>
      <div class="box item4" style="background-color: #5e35b1">FOURTH</div>
      <div class="box item5" style="background-color: #3949ab">FIFTH</div>
      <div class="box item6" style="background-color: #1e88e5">SIXTH</div>
      <div class="box item7" style="background-color: #00acc1">SEVENTH</div>
      <div class="box" style="background-color: #00897b">EIGHTH</div>
      <div class="box" style="background-color: #130c79">NINENTH</div>
      <div class="box" style="background-color: #819622">TENTH</div>
      <div class="box" style="background-color: #f80dec">ELEVENTH</div>
      <div class="box" style="background-color: #8d465e">TWELVETH</div>
    </div>
  </body>
</html>
