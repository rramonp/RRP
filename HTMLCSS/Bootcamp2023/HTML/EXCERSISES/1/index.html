<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise Land Page</title>
</head>

<body>
    <h1>Your <span>Course</span> Landing Page</h1>
    <form action="/clp">
        <div>
            <label for="title">Course Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <div><label for="description">Course Description</label></div>
            <textarea id="description" name="description" cols="30" rows="10"></textarea>
        </div>

        <div><label for="skill"">Skill Level</label>
            <select id="skill" name="skill">
                <option value="b">Begginer Level</option>
                <option value="i">Intermediate Level</option>
                <option value="e">Expert Level</option>
                <option value="a">All Levels</option>
                </select>
        </div>

        <div><label for="checkbox">Ready to publish the course?</label>
            <input type="checkbox" name="checkbox" required id="checkbox">
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
