<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hot Chocolate</td>
                <td>$5</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Coffie</td>
                <td>$1</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Cookies</td>
                <td>$2</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <td><b>Totals</b></td>
            <td><b>$8</b></td>
            <td><b>365</b></td>
        </tfoot>
        
    </table>

</body>

</html>
